name: Frontend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
      
      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: pnpm 설치
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: 의존성 설치
        run: pnpm install --frozen-lockfile
      
      - name: 린트 검사
        run: pnpm lint
      
      - name: 타입 체크
        run: pnpm type-check
      
      - name: 테스트 실행
        run: pnpm test --passWithNoTests
      
      - name: 빌드
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:3001' }}

  build-check:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4
      
      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: pnpm 설치
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: 의존성 설치
        run: pnpm install --frozen-lockfile
      
      - name: 프로덕션 빌드
        run: pnpm build
        env:
          NODE_ENV: production